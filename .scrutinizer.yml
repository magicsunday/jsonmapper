checks:
  php:
    code_rating: true
    duplication: true

build:
  dependencies:
    before:
      - composer require phpdocumentor/reflection-docblock
  environment:
    php:
      version: "7.4"
      ini:
        "xdebug.mode": coverage
  nodes:
    coverage:
      tests:
        override:
          - command: 'vendor/bin/phpunit --configuration phpunit.xml --coverage-clover test/coverage.xml'
            coverage:
              file: 'test/coverage.xml'
              format: 'clover'
